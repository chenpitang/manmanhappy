           $(".isShow").hide();

                var width = $(".viewer-container").width();
                /*var height = width/1.57;*/
                var height = width/1.72;

                $("#view").height(height);

			$(".alltasks_button").bind("click",function(){
			    if($(this).hasClass("layui-icon-right")){
                    $(this).removeClass("layui-icon-right");
                    $(this).addClass("layui-icon-left");
                    $(this).parents(".alltasks_tab").css("right","-150px");
				}else{
                    $(this).removeClass("layui-icon-left");
                    $(this).addClass("layui-icon-right");
                    $(this).parents(".alltasks_tab").css("right","0px");
				}
			});
			// 模式切换点击事件
            $(".alltasks_tab ul").on("click", "li", function(){
                //tab切换
                $(".alltasks_tab ul li").removeClass("on");
                $(this).addClass("on");

                //list切换
                var index = $(".alltasks_tab ul li").index($(this));
                $(".alltasks_content .alltasks_item").hide();
                $(".alltasks_content .alltasks_item").eq(index).show();
            });
