	<body>
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md3">
				<div class="layui-card">
					<div class="layui-card-header">详情查看</div>
					<div class="layui-card-body layui-form">

							<table class="layui-table">
								<colgroup>
									<col width="80">
									<col width="150">
								</colgroup>
								<tbody>
									<tr>
										<td>扫描任务号：</td>
										<td>
											<input type="text" name="edocNo" id="edocNo" placeholder="" value="DD2018082000077" autocomplete="off" readonly class="layui-input readonly">
										</td>
									</tr>
									<tr>
										<td>业务类型：</td>
										<td>
											<select name="bizTypeCode" id="bizTypeCode" disabled>
												<option value=""></option>
												<option value="0" selected>报账单业务</option>
												<option value="1">合同业务</option>
												<option value="2">押金条业务</option>
												<option value="3">销项发票业务</option>
												<option value="4">电子凭证业务</option>
												<option value="4">手工凭证业务</option>
											</select>
										</td>
									</tr>
									<tr>
										<td>单证类型：</td>
										<td>
											<select name="billTypeCode" id="billTypeCode">
												<option value=""></option>
												<option value="0" selected>机动车销售统一发票</option>
												<option value="1">附件</option>
												<option value="2">报账单封面</option>
												<option value="3">增值税电子普通发票</option>
												<option value="4">增值税专用发票</option>
											</select>
										</td>
									</tr>
								</tbody>
							</table>

					</div>
				</div>
			</div>
			<div class="layui-col-md9">
				<div class="layui-card">
					<div class="layui-card-header">
						影像查看
					</div>
					<div class="layui-card-body">
						<div class="view-box">
							<div class="view-body">
								<ul id="view" style="height: 600px;">
									<li style="position: absolute;z-index: -999;width: 100px;height: 100px;top: 0;left: 0;overflow: hidden"><img data-original="../../static/admin/images/1.jpg" src="../../static/admin/images/1.jpg" alt=""></li>
									<li style="position: absolute;z-index: -999;width: 100px;height: 100px;top: 0;left: 0;overflow: hidden"><img data-original="../../static/admin/images/2.jpg" src="../../static/admin/images/2.jpg" alt=""></li>
									<li style="position: absolute;z-index: -999;width: 100px;height: 100px;top: 0;left: 0;overflow: hidden"><img data-original="../../static/admin/images/3.jpg" src="../../static/admin/images/3.jpg" alt=""></li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>





	    <script src="../../static/admin/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../../static/admin/js/viewer-jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript">
			layui.use(['form','layer','jquery'], function(){
				var layer 	= layui.layer;
				var $=layui.jquery;
                var form = layui.form;



			});

            var $image = $('#view');

            $image.viewer({
                inline: true,
                zoomTo: 1

            });

            function setImgStyle() {
                var width = $(".viewer-container").width();
                /*var height = width/1.57;*/
                var height = width/1.72;
                $(".viewer-container").height(height);
                $("#view").height(height);
            }

            window.onresize = function(){
                setImgStyle();
            }




		</script>

	</body>
